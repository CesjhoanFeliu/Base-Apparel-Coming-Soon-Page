<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <section class="container">
      <!-- Seccion 1 -->

      <img class="container__logo" src="./images/logo.svg" />
      <!-- Seccion 2 -->
      <img
        src="./images/hero-mobile.jpg"
        alt="picture"
        class="container__picture"
      />
      <!-- secction 3 -->
      <div class="content">
        <h1 class="container__content__tittle">
          <span class="container__content__tittle--span"> We're </span> coming
          soon
        </h1>
        <p class="container__content__description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="" class="container__content__form">
          <input
            type="email"
            class="container__content__form__email"
            id=""
            placeholder="Email Address"
          />
          <input
            type="image"
            src="./images/icon-arrow.svg"
            class="container__content__form__button"
          />
          <p class="container__content__form__error"></p>
        </form>
      </div>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/CesjhoanFeliu">Cesjhoan Feliu</a>.
      </p>
    </footer>
    <script src="/index.js "></script>
  </body>
</html>
